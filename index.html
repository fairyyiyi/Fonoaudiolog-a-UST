<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Fonoaudiolog√≠a UST</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #d0f0ec; /* fondo turquesa pastel */
      font-family: 'Inter', sans-serif;
      font-size: 12px;
    }

    .malla {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
    }

    .anio {
      background-color: #a0dcd7;
      padding: 1rem;
      border-radius: 10px;
    }

    .anio h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .semestres {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .semestre {
      background-color: #7bc9c4;
      padding: 0.5rem;
      border-radius: 8px;
      min-width: 260px;
    }

    .semestre h3 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .ramos {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .ramo {
      width: 150px;
      height: 90px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .ramo:hover .card {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      background-color: #92cce8;
    }

    .card-back {
      transform: rotateY(180deg);
      font-size: 8px;
    }

    .card.aprobado {
      background-color: #4a87b8 !important;
    }
